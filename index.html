<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="./styles/body.css">
    <link rel="stylesheet" href="./styles/perfil.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/bio.css">
</head>
<body>
    <nav>
        <a
            data-scroll="perfil"
            href="#perfil"
            class="active">Perfil</a>
            <a data-scroll="biografia" href="#biografiaP" class="active">Biografia</a>
        <a data-scroll="formulario" href="#formulario">Formulário</a>
    </nav>
    <section class="perfil" id="perfil" data-perfil>
       <div id="imagem_de_perfil">
        <h1>Imagem de Perfil</h1>
        <p id="imagemP">
            <img src="">
        </p>
       </div>
       <div id="nomeP" class="nomeP">Nome:</div>
       <div id="idadeP" class="idadeP">Idade:</div>
       <div id="localizacaoP" class="localizaP">Localização:</div>
       <div id="emailP" class="emailP">E-mail:</div>
    </section>
   <section id="biografiaP" class="biografiaP">Uma biografia é a história da vida de uma pessoa, narrada por meio de um texto.</section>
       <section id="formulario" class="formulario" data-formulario>
        <form id="update-form">
            <fieldset class="formulario__campo">
                <label class="campo__etiqueta" for="nome">Nome:</label>
                <input name="nome" id="nome" class="campo__escrita" type="text" minlength="3" required />
                <span class="mensagem-erro"></span>
            </fieldset>
            <fieldset class="formulario__campo">
                <label class="campo__etiqueta" for="idade">Idade:</label>
                <input name="idadeF" id="idade" class="campo__escrita campo__escrita--menor" type="number"
                    required />
                <span class="mensagem-erro"></span>
            </fieldset>
            <fieldset class="formulario__campo">
                <label class="campo__etiqueta" for="biografia">Biografia:</label>
                <input name="biografiaF" id="bio" class="campo__escrita campo__escrita--menor" type="text"
                    required />
                <span class="mensagem-erro"></span>
            </fieldset>
            <fieldset class="formulario__campo">
                <label class="campo__etiqueta" for="local">Localização:</label>
                <input name="localizaF" id="localiza" class="campo__escrita campo__escrita--menor" type="local"
                    required />
                <span class="mensagem-erro"></span>
            </fieldset>
            <fieldset class="formulario__campo">
                <label class="campo__etiqueta" for="email">E-mail</label>
                <input name="email" id="email" class="campo__escrita" type="email" minlength="4" required />
                <span class="mensagem-erro"></span>
            </fieldset>
            <button type="submit" id="update-btn">Atualizar</button>
          </form>
    <script src="./js/script.js"></script>
    <script src=".js/navbar.js" type="script"></script>
</body>
</html>
