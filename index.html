<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
</head>
<body>
    <main class="perfil" id="perfil" data-perfil>
       <div id="imagem_de_perfil">
        <h1>Imagem de Perfil</h1>
        <p id="imagemP">
            <img src="./imagens/Profile-Avatar-PNG-Picture.png">
        </p>
       </div>
       <div id="nomeP">
        <h2></h2>
       </div>
       <div id="idadeP">
        <h3></h3>
       </div>
       <div id="localizacaoP">
        <h4></h4>
       </div>
       <div id="biografiaP">
        <h5>Biografia</h5>
        <p id="bioP">
           
        </p>
       </div>
    </main>
       <main>
       <section id="formulario" data-formulario>
        <form id="update-form">
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="name">
            <br>
            <label for="age">Idade:</label>
            <input type="number" id="idade" name="age">
            <br>
            <label for="bio">Biografia:</label>
            <textarea id="biografia" name="bio"></textarea>
            <br>
            <label for="location">Localização:</label>
            <input type="text" id="localiza" name="location">
            <br>
            <button type="submit" id="update-btn">Atualizar</button>
          </form>
    </main>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
